    <div class="login">
        <div class="container">

                <h2>Ol√° de volta!</h2>

                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">

                    <div class="campo">

                        <input id="senha_input" type="password" placeholder="******">

<script>

function entrar() {
   

   var emailVar = email_input.value;
   var senhaVar = senha_input.value;
    var correto = true
   if (emailVar == "" || senhaVar == "") {
    div_erros_login.innerHTML = "(Mensagem de erro para todos os campos em branco)";
    correto = false
   }else if(senhaVar.length < 8){
    correto = false
    div_erros_login.innerHTML = "(Sua senha deve ter 8 caracteres)";
   }else if(!emailVar.includes('@') || !emailVar.includes('.')){
    div_erros_login.innerHTML = "(Seu email deve conter @ e .)";
    correto = false
   }

   
   console.log("FORM LOGIN: ", emailVar);
   console.log("FORM SENHA: ", senhaVar);
   if(correto){
    

   fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    var id = sessionStorage.setItem("ID_USUARIO", json.id)
                    var email = sessionStorage.getItem("EMAIL_USUARIO")
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    setTimeout(function () {
                        window.location = "./posLogin/cards.html";
                    }); // apenas para exibir o loading
                    console.log(json.id)
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);

                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
    }



</script>
